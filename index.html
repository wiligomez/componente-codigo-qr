<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="#">
    <link rel="stylesheet" href="css/qrstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300&display=swap" rel="stylesheet">     
    <title>QR code component</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="img/image-qr-code.png" alt="qr code">
            <div class="texto"><p class="titulo">Improve your front-end skills by building projects</p>
              <p class="texto2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p></div>
            
        </div>
    </div>
    
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/wiligomez">Wili Gomez</a>.
  </div>
</body>
</html>
